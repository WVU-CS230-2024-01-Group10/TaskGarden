<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Garden Task View Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>
        Here you can view the list of tasks you've added, the date and time they are to be completed (if applicable), 
        the difficulty level, and how many points will be awarded for completing it.
    </h2>

    <h3> Click the button below to add a new task! </h3>

    
    <div id="taskButtonDiv"><button id="addTaskButton" onclick="showTaskAddBox()">Add a Task!</button></div>

    <!-- Pop-up box for task adding function -->
    <div id="taskAddBox" class="popup">
        <h2>Task Information</h2>
        <form id="taskInfo">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="desc">Description:</label>
            <input type="text" id="desc" name="desc"><br><br>

            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime"><br><br>

            <label for="diff">Difficulty:</label>
            <input type="range" id="diff" name="diff" min="1" max="3" oninput="updateTaskDifficulty()">
            <output id="diffOutput">2</output><br><br>

            <label for="priority">Priority:</label>
            <input type="range" id="priority" name="priority" min="1" max="3" oninput="updateTaskPriority()">
            <output id="priorityOutput">2</output><br><br>

            <button type="button" onclick="addTask()">Confirm</button>

            <!-- TODO@caj00017: Figure out why close('taskAddBox') doesn't work, 
            but closeTaskAddBox() does. -->
            <button type="button" onclick="closeTaskAddBox()">Cancel</button> 
        </form>
    </div>

    <h3>Current Task List:</h3>
    <div id="taskListDiv"></div>

</body>
</html>
